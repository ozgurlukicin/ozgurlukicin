
{% if vote == "U" %}
    <a>I like it</a> 
{% else %}
    <a href='{% url vote idea.id 1 %}'>I like it</a>
{% endif %} 

{% if vote == "N"%}
    <a> I am Not sure</a>
{% else %}
    <a href='{% url vote idea.id 0 %}'>I am not sure</a>
{% endif %} 

{% if vote == "D"%}
    <a>I dislike it </a>
{% else %}
    <a href='{% url vote idea.id 2 %}'>I dislike it</a>
{% endif %}
