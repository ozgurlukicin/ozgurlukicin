
{% if vote == "U" %}
    <img src="/media/img/beyin2/arti_de.png" value="I like it" /> 
{% else %}
    <input type="image" src="/media/img/beyin2/arti.png" value="I like it" onclick="oyla(  {{ idea.id }} ,'{% url vote idea.id 1 "js_oyla" %}');" />
{% endif %} 

{% if vote == "N"%}
    <img src="/media/img/beyin2/notr_de.png" value="I am not sure" /> 
{% else %}
    <input type="image" src="/media/img/beyin2/notr.png" value="I like it" onclick="oyla( {{ idea.id }} ,'{% url vote idea.id 0 "js_oyla" %}');" />
{% endif %} 

{% if vote == "D"%}
    <img src="/media/img/beyin2/eksi_de.png" value="I dislike it" /> 
{% else %}
    <input type="image" src="/media/img/beyin2/eksi.png" value="I like it" onclick="oyla( {{ idea.id }} ,'{% url vote idea.id 2 "js_oyla" %}');" />
{% endif %}
