
{% if vote == "U" %}
    <img id="vote_yes_{{ idea.id }}_de" src="/media/img/beyin2/arti_de.png" value="I like it" /> 
    <input id="vote_yes_{{ idea.id }}"type="image" src="/media/img/beyin2/arti.png" value="I like it" onclick="oyla(  {{ idea.id }} ,1 ,'{% url vote idea.id 1 "js_oyla" %}');" style="display:none" />
{% else %}
    <img id="vote_yes_{{ idea.id }}_de" src="/media/img/beyin2/arti_de.png" value="I like it" style="display:none" /> 
    <input id="vote_yes_{{ idea.id }}"type="image" src="/media/img/beyin2/arti.png" value="I like it" onclick="oyla(  {{ idea.id }} ,1 ,'{% url vote idea.id 1 "js_oyla" %}');" />
{% endif %}
