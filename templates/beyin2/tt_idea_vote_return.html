
<div class="idea_vote"><p>{{ vote_value }}</p>
    {# this part is for the vote bar#}
    <div class="idea_vote_bar">
{% if notr_percent == 0%}
    {% if no_percent == 0%}
        {% if yes_percent == 0%}
            <img id="white_bar_{{ idea_id }}" width="54" src="/media/img/beyin2/white_bar.png">
        {% else %}
        <img id="green_bar_{{ idea_id }}" width="{{ yes_percent }}" src="/media/img/beyin2/green_bar.png"/><img id="yellow_bar_{{ idea_id }}" width="{{ notr_percent }}" src="/media/img/beyin2/yellow_bar.png"/><img id="red_bar_{{ idea_id }}" width="{{ no_percent }}" src="/media/img/beyin2/red_bar.png"/>
        {% endif %}
    {% else %}
        <img id="green_bar_{{ idea_id }}" width="{{ yes_percent }}" src="/media/img/beyin2/green_bar.png"/><img id="yellow_bar_{{ idea_id }}" width="{{ notr_percent }}" src="/media/img/beyin2/yellow_bar.png"/><img id="red_bar_{{ idea_id }}" width="{{ no_percent }}" src="/media/img/beyin2/red_bar.png"/>
    {% endif %}
{% else %}
<img id="green_bar_{{ idea_id }}" width="{{ yes_percent }}" src="/media/img/beyin2/green_bar.png"/><img id="yellow_bar_{{ idea_id }}" width="{{ notr_percent }}" src="/media/img/beyin2/yellow_bar.png"/><img id="red_bar_{{ idea_id }}" width="{{ no_percent }}" src="/media/img/beyin2/red_bar.png"/>
