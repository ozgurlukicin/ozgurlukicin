{% spaceless %}
    <i><b>{{total_results}}</b>  result(s) in  <b>{{total_page}}</b> page(s)</i>

    {% if prev %}
        <a href="{{url_tip}}{{current_page|add:"-1"}}/">Previous Page</a>
    {% else %}
        Previous Page
    {% endif %}

    &nbsp;- <b>{{current_page|add:"1"}}</b> / <b>{{total_page}}</b> -&nbsp;

    {% if next %}
        <a href="{{url_tip}}{{current_page|add:"1"}}/">Next Page</a>
    {% else %}
        Next Page
    {% endif%}
{% endspaceless %}
