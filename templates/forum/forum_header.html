<div id="page">

	<div id="header" style="padding-top:100px; padding-left:10px; font-size:16px;">
	{% if not user.is_authenticated %}
        <form method="post" action="/kullanici/giris/">
            <input type="text" id="id_username" name="username" size="18" class="vTextField required" value="" maxlength="30" />
            <input type="password" id="id_password" name="password" size="18" class="vPasswordField required" value="" maxlength="30" />
            <input type="hidden" name="next" value="{{next}}" />
			<input type="submit" value="Giriş" id="form_submit" />
        </form>

		<a href="/kullanici/kayit/">Kayıt Ol</a> | <a href="/kullanici/kayip/">Kayıp parola?</a> <a href="/">Ana sayfa</a>
        {% else %}
            Hoşgeldin <b>{{ user.username }}</b>!<br />
            Profil sayfanıza <a href="/kullanici/duzenle/">buradan</a> ulaşabilir veya <a class="sari" href="/kullanici/cikis/">buraya</a> tıklayarak sistemden çıkabilirsiniz.

{% endif %}
	</div>


</div>
