{% extends "base.html" %}

{% block title %}Haberler - {% endblock %}

{% block pagetype %}page{% endblock %}

{% block section %}news{% endblock %}
{% block section_logo %}<img src="/media/img/news_header_logo.png">{% endblock %}

{% block content %}
        <div id="news_container">
            {% for object in news %}
            <div id="news-{{ object.id }}" class="news {% cycle newsleft,newsright %}">
                <div class="news_title"><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></div>
                <div class="news_content">{{ object.sum }}</div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
