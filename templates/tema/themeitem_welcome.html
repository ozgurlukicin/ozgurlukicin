{% extends "tema/base.html" %}
{% load library %}
{% block temaextrahead %}
<style type="text/css" media="screen">@import url('/media/css/new/object_lists.css');</style>
<style type="text/css" media="screen">@import url('/media/css/new/paginator.css');</style>
<style type="text/css" media="screen">@import url('/media/css/tema/base.css');</style>
{% endblock %}
{% block title %}Temalar - {% if author %}{{ author }} tarafından gönderilen içerik - {% endif %}{% endblock %}
{% block content %}
<style type="text/css">
    #choice-container {float:left}
    #choice-container .top {float:left;width:195px;height:290px}
    #choice-container .top img{}
    #choice-container .bottom img{}

    #choice-container .top{cursor:pointer}
    #choice-container .bottom{cursor:pointer}
    #choice-container>*{float:left;width:195px;margin-left:15px}


</style>
<div id="choice-container">
    <div id="wallpaper">
        <a href="/tema/duvar-kagitlari">
            <div class="top">
                <img class="over" src="/media/img/tema/duvarUstover.png" />
                <img class="not-over" style="margin-top:-1px" src="/media/img/tema/duvarUst.png" />
            </div>
        </a>
        <a href="/tema/ekle/duvar-kagitlari">
            <div class="bottom" style="">
                <img class="over" style="margin-left:1px" src="/media/img/tema/duvarAltOver.png" />
                <img class="not-over" src="/media/img/tema/duvarAlt.png" />
            </div>
        </a>
    </div>
    <div id="font">
        <a href="/tema/yazitipleri">
            <div class="top">
                <img class="over" src="/media/img/tema/tipoUst_over.png" />
                <img class="not-over" style="margin-top:1px" src="/media/img/tema/tipoUst.png" />
            </div>
        </a>
        <a href="/tema/ekle/yazitipleri">
            <div class="bottom" style="">
                <img class="over" style="margin-left:1px" src="/media/img/tema/tipoAlt_over.png" />
                <img class="not-over" src="/media/img/tema/tipoalt.png" />
            </div>
        </a>
    </div>
    <div id="open-office">
        <a href="/tema/open-office">
            <div class="top">
                <img class="over" src="/media/img/tema/ooust_over.png" />
                <img class="not-over" style="margin-top:0px" src="/media/img/tema/ooust.png" /> 
            </div>
        </a>
        <a href="/tema/ekle/open-office-ogesi">
            <div class="bottom" style="">
                <img class="over" src="/media/img/tema/ooAlt_over.png" />
                <img class="not-over" src="/media/img/tema/ooAlt.png" />
            </div>
        </a>
    </div>
</div>
<script type="text/javascript">
    $(".over").hide()
    $(".top").hover(function(){
                    $(this).children().filter(".over").show();
                    $(this).children().filter(".not-over").hide();
                    },
                    function(){
                    $(this).children().filter(".over").hide();
                    $(this).children().filter(".not-over").show();
                    })
    $(".bottom").hover(function(){
                    $(this).children().filter(".over").show();
                    $(this).children().filter(".not-over").hide();
                    },
                    function(){
                    $(this).children().filter(".over").hide();
                    $(this).children().filter(".not-over").show();
                    })
</script>
{% endblock %}
