{% extends "tema/base.html" %}
{% load library %}
{% block temaextrahead %}
<style type="text/css" media="screen">@import url('/media/css/new/object_lists.css');</style>
<style type="text/css" media="screen">@import url('/media/css/new/paginator.css');</style>
<style type="text/css" media="screen">@import url('/media/css/tema/base.css');</style>
{% endblock %}
{% block title %}Temalar - {% if author %}{{ author }} tarafından gönderilen içerik - {% endif %}{% endblock %}
{% block content %}
<style type="text/css">
    #choice-container {float:left;height:310px}
    #choice-container * {float:left}
    #choice-container .top {float:left;}
    #choice-container .top img{}
    #choice-container .bottom img{}

    #choice-container .top{cursor:pointer}
    #choice-container .bottom{cursor:pointer}
    #choice-container>*{float:left;margin-left:-5px}
    #choice-container>div>a{clear:both}
    #choice-container .bottom{margin-top:-10px}


    #choice-container2 {float:left;padding:10px 10px}
    #choice-container2 * {float:left}
    #choice-container2 .top {float:left;padding 10px 10px}
    #choice-container2 .top img{}
    #choice-container2 .bottom img{}

    #choice-container2 .top{cursor:pointer}
    #choice-container2 .bottom{cursor:pointer}
    #choice-container2>*{float:left;margin-left:-5px}
    #choice-container2>div>a{}
    #choice-container2 #screenshot {height:120px; margin-left: -5px}
    #choice-container2 .bottom{margin-left:-1px}
    #choice-container2 #pkgshot{margin-left: 10px;}

</style>

<div id="choice-container">
    <div id="wallpaper">
        <a href="/tema/duvar-kagitlari">
            <div class="top">
                <img class="over" src="/media/img/tema/new/duvarUstMai.png" />
                <img class="not-over" src="/media/img/tema/new/duvarUstGri.png" />
            </div>
        </a>
        <a href="/tema/ekle/duvar-kagitlari">
            <div class="bottom">
                <img class="over" src="/media/img/tema/new/duvarAltMai.png" />
                <img class="not-over" src="/media/img/tema/new/duvarAltGri.png" />
            </div>
        </a>
    </div>
    <div id="font">
        <a href="/tema/yazitipleri">
            <div class="top">
                <img class="over" style="margin-left:1px" src="/media/img/tema/new/TipoUstMai.png" />
                <img class="not-over" src="/media/img/tema/new/TipoUstGri.png" />
            </div>
        </a>
        <a href="/tema/ekle/yazitipleri">
            <div class="bottom" style="">
                <img class="over" style="margin-top:1px" src="/media/img/tema/new/TipoAltMai.png" />
                <img class="not-over" src="/media/img/tema/new/TipoAltGri.png" />
            </div>
        </a>
    </div>
    <div id="open-office">
        <a href="/tema/open-office">
            <div class="top">
                <img class="over" src="/media/img/tema/new/sablonUstMai.png" />
                <img class="not-over" src="/media/img/tema/new/sablonUstGri.png" />
            </div>
        </a>
        <a href="/tema/ekle/open-office-ogesi">
            <div class="bottom">
                <img class="over" src="/media/img/tema/new/sablonAltMai.png" />
                <img class="not-over" src="/media/img/tema/new/sablonAltgri.png" />
            </div>
        </a>
    </div>
    <div id="open-office">
        <a href="/tema/simge-seti">
            <div class="top">
                <img class="over" src="/media/img/tema/new/simgeUstMai.png" />
                <img class="not-over" style="margin-left:5px" src="/media/img/tema/new/simgeUstGri.png" />
            </div>
        </a>
        <a href="/tema/ekle/simge-seti">
            <div class="bottom">
                <img class="over" src="/media/img/tema/new/simgeAltMai.png" />
                <img class="not-over" src="/media/img/tema/new/simgeAltGri.png" />
            </div>
        </a>
    </div>
</div>

<div id="choice-container2">
    <div id="screenshot">
        <a href="/tema/masaustu-goruntuleri">
            <div class="top" style="width:225px">
                <img class="over" src="/media/img/tema/new/masaustuMai.png" />
                <img class="not-over" src="/media/img/tema/new/masaustuGri.png" />
            </div>
        </a>
        <a href="/tema/ekle/masaustu-goruntuleri">
            <div class="bottom">
                <img class="over" src="/media/img/tema/new/masaustuEkleMai.png" />
                <img class="not-over" src="/media/img/tema/new/masaustuEkleGri.png" />
            </div>
        </a>
    </div>
    <div id="pkgshot">
        <a href="/tema/paket-goruntuleri">
            <div class="top" style="width:225px">
                <img class="over" src="/media/img/tema/new/uygulamaMai.png" />
                <img class="not-over" src="/media/img/tema/new/uygulamaGri.png" />
            </div>
        </a>
        <a href="/tema/ekle/paket-goruntuleri">
            <div class="bottom">
                <img class="over" src="/media/img/tema/new/uygulamaEkleMai.png" />
                <img class="not-over" style="margin-left:1px;"src="/media/img/tema/new/uygulamaEkleGri.png" />
            </div>
        </a>
    </div>
</div>

<script type="text/javascript">
    $(".over").hide()
    $(".top").hover(function(){
                    $(this).children().filter(".over").show();
                    $(this).children().filter(".not-over").hide();
                    },
                    function(){
                    $(this).children().filter(".over").hide();
                    $(this).children().filter(".not-over").show();
                    })
    $(".bottom").hover(function(){
                    $(this).children().filter(".over").show();
                    $(this).children().filter(".not-over").hide();
                    },
                    function(){
                    $(this).children().filter(".over").hide();
                    $(this).children().filter(".not-over").show();
                    })
</script>
{% endblock %}
