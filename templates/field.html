<div class="field_container">
    {% if field.is_checkbox %}
        {{ field }}{{ field.label_tag }}
    {% else %}
        {{ field.label_tag }}{{ field }}
    {% endif %}
    {% if field.errors %}{{ field.errors }}{% endif %}
    {% if field.help_text %}<p class="help">{{ field.help_text }}</p>{% endif %}
</div>
