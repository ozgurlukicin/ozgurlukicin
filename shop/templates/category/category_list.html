{% extends "shop_base.html" %}
{% block title %}Dükkan - Kategoriler{% endblock %}
{% block content %}
    {% if not products %}
        Bu kategoride herhangi bir ürün bulunmamaktadır.
    {% endif %}
    {% for product in products %}
    <div class="product">
        <a href="{{ product.get_absolute_url }}"><img src="{{ product.images.all.0.picture.url }}" /></a><br />
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
    </div>
    {% endfor %}
{% endblock %}
